<div class="flower">
  <div class="f-wrapper">
    <div class="flower__line"></div>
    <div class="f">
      <div class="flower__leaf flower__leaf--1"></div>
      <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
    </div>
  </div>

  <div class="f-wrapper f-wrapper--2">
    <div class="flower__line"></div>
    <div class="f">
      <div class="flower__leaf flower__leaf--1"></div>
      <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
    </div>
  </div>

  <div class="f-wrapper f-wrapper--3">
    <div class="flower__line"></div>
    <div class="f">
      <div class="flower__leaf flower__leaf--1"></div>
      <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
    </div>
  </div>

  <div class="flower__glass"></div>
</div>

<style>
/* Make petals position absolute relative to flower container */
.flower__leaf--8 {
  position: absolute;
  bottom: 6vmin;
  left: 50%;
  transform: translateX(-50%) rotate(-50deg);
  width: 13vmin;
  height: 11vmin;
  border-radius: 10vmin 2vmin 10vmin 2vmin;
  background-image: linear-gradient(to left bottom, #ffa085 ,#eb8b8b,#492f2f 98%);
}

/* Falling animations */
.flower__fall-down--yellow {
  animation: flower-fall-yellow 5s linear infinite;
}

.flower__fall-down--pink {
  animation: flower-fall-pink 5s linear infinite;
}

.flower__fall-down--purple {
  animation: flower-fall-purple 6s linear infinite;
}

/* Keyframes */
@keyframes flower-fall-yellow {
  0% { transform: translateX(-50%) translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateX(-50%) translateY(80vmin) rotate(360deg); opacity:0.5; }
}

@keyframes flower-fall-pink {
  0% { transform: translateX(-50%) translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateX(-40%) translateY(70vmin) rotate(360deg); opacity:0.5; }
}

@keyframes flower-fall-purple {
  0% { transform: translateX(-50%) translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateX(-60%) translateY(90vmin) rotate(360deg); opacity:0.5; }
}
</style>
