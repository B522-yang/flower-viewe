<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Flower</title>
<style>
/* RESET */
*,
*::after,
*::before {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

/* ROOT COLORS */
:root {
    --color-bg: linear-gradient(to top,#010329,#000005);
    --color-glass: linear-gradient(to left,#142544,#1a9092);
    --color-water: linear-gradient(to left,#142544,#1b6d6e);
}

/* BODY */
body {
    background-image: var(--color-bg);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
}

/* FLOWER CONTAINER */
.flower {
    position: relative;
}

/* GLASS */
.flower__glass {
    width: 20vmin;
    height: 30vmin;
    background-image: var(--color-glass);
    clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
    opacity: 0.8;
    position: relative;
}

.flower__glass::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    background-color: #182843;
    width: 100%;
    height: 2vmin;
}

.flower__glass::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    background-image: var(--color-water);
    width: 100%;
    height: 15vmin;
}

/* FLOWER WRAPPERS */
.f-wrapper {
    position: absolute;
    left: 45%;
    bottom: 2vmin;
}

.f-wrapper--2 {
    left: 50%;
    bottom: 5%;
    transform-origin: 10% left;
    transform: rotate(20deg);
}

.f-wrapper--3 {
    left: 30%;
    bottom: 5%;
    transform-origin: 10% left;
    transform: rotate(-10deg);
}

/* FLOWER STEMS */
.f-wrapper--3 .flower__line,
.f-wrapper--2 .flower__line,
.f-wrapper .flower__line {
    width: 2vmin;
    height: 45-56vmin;
    border-radius: 4vmin;
    background-image: linear-gradient(to top, #142544, #104d4e);
    position: relative;
}

/* FLOWER */
.f {
    position: absolute;
    top: 1vmin;
    left: 50%;
    transform: translateX(-50%) rotate(-10deg);
    width: 2vmin;
    height: 2vmin;
}

/* LEAVES */
.flower__leaf {
    position: absolute;
    left: 50%;
    bottom: 2vmin;
    transform: translateX(-50%);
    width: 5vmin;
    height: 14vmin;
    background-image: linear-gradient(to bottom, #ffa085, #fa7373, #1a233a 99%);
    clip-path: ellipse(50% 50% at 50% 50%);
    transform-origin: center bottom;
    animation: open-flower 2s 1s backwards;
}

/* SPECIAL LEAF */
.flower__leaf--1 {
    width: 10vmin;
    height: 12vmin;
    bottom: 3vmin;
    border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
    background-color: #e24f5f;
    background-image: none;
    animation: open-flower-middle 1.4s 1s backwards;
}

.flower__fall-down--yellow {
    animation: flower-fall-down-yellow 8s 1.2s linear forwards;
}

.flower__fall-down--pink {
    animation: flower-fall-down-pink 5s 1.2s linear forwards;
}

.flower__fall-down--purple {
    bottom: 4vmin;
    animation: flower-fall-down-purple 6s 1.2s linear forwards, flower-falling 6s 7.2s linear infinite;
}

/* TEXT */
.valentine-text {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-size: 10vmin;
    letter-spacing: 3px;
    text-shadow: 0 0 10px #ff7aa2,
                 0 0 20px #ff4d88,
                 0 0 40px #ff1a66;
    animation: glow 2s ease-in-out infinite alternate;
}

h3 {
    color: #ffb6c1; /* pink para halata sa dark background */
    font-size: 3vmin;
    position: absolute;
    top: 15vmin;
    left: 50%;
    transform: translateX(-50%);
}

/* KEYFRAMES */
@keyframes glow {
    from {
        text-shadow: 0 0 10px #ff7aa2, 0 0 20px #ff4d88, 0 0 40px #ff1a66;
    }
    to {
        text-shadow: 0 0 20px #ffd1e0, 0 0 40px #ff66a3, 0 0 60px #ff3385;
    }
}

@keyframes open-flower {
    0% {
        transform: translateX(-50%) rotate(0);
    }
}

@keyframes open-flower-middle {
    0% {
        opacity: 0;
        transform: translateX(-50%) scale(0);
    }
}

@keyframes flower-fall-down-pink {
    0% { transform: rotate(-55deg); }
    50% { transform: rotateX(-100deg); }
    100% { transform: translate(2vmin,28vmin); }
}

@keyframes flower-fall-down-yellow {
    0% { transform: rotate(-55deg); }
    50% { bottom: 3vmin; transform: rotateX(-100deg); }
    100% { transform: translate(2vmin,70vmin) rotate(150deg); }
}

@keyframes flower-fall-down-purple {
    0% { transform: rotate(-50deg); }
    25% { bottom: 1vmin; transform: rotateX(-100deg); perspective: 0px; }
    50% { perspective: 0px; transform: translate(-30vmin,2vmin) rotate(90deg); }
    75% { perspective: 0px; transform: translate(-34vmin,-2vmin); }
    100% { transform-origin: center; transform: translate(-34vmin,-2vmin) rotateY(-80deg) rotateX(35deg); }
}

@keyframes flower-falling {
    0%,100% { transform-origin: center; transform: translate(-34vmin,-2vmin) rotateY(-80deg) rotateX(35deg); }
    25% { transform-origin: center; transform: translate(-34.4vmin,-2vmin) rotateY(-84deg) rotateX(35deg); }
    50% { transform-origin: center; transform: translate(-32vmin,-4.2vmin) rotateY(-80deg) rotateX(35deg); }
    75% { transform-origin: center; transform: translate(-36vmin,1.1vmin) rotateY(-80deg) rotateX(35deg); }
}

</style>
</head>
<body>
<h1 class="valentine-text">Happy Valentines, ning. ðŸ’–</h1>
<h3>Tani hindi kana mas maldita sakon</h3>

<div class="flower">
    <div class="f-wrapper">
        <div class="flower__line"></div>
        <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
        </div>
    </div>
    <div class="f-wrapper f-wrapper--2">
        <div class="flower__line"></div>
        <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
        </div>
    </div>
    <div class="f-wrapper f-wrapper--3">
        <div class="flower__line"></div>
        <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
        </div>
    </div>
    <div class="flower__glass"></div>
</div>
</body>
</html>
